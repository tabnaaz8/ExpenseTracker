{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<script>
   $(document).ready(function(){
   window.history.replaceState('','',window.location.href)
   });
</script>
<form method="POST">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ url_for('static', filename='img/Plain.png') }}" style="height: 500px;&ndash;&gt;
               width: 500px;"/>

        </div>
        <div class="col-md-6" style="margin-top:150px;">

            <h3 align="center">Login</h3>

            <div class="form-group">

                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required type="text"/>

                <label for="password">Password</label>
                <input class="form-control" id="password" name="password" placeholder="Enter Password" required
                       type="password"/>

                <br/>
                <div align="center">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
